<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/create}" th:object="${Paste}">
  <label for="title">Give a title to your paste!</label>
  <input type="text" class="form-control" id="title" th:field="*{title}">

  <label for="text">Paste your text below</label>
  <textarea type="text" class="form-control" id="text" rows="10" th:field="*{text}"></textarea>
  <br>
  <input type="submit" value="Create Paste" class="btn btn-primary"></input>
  <br>
  <a href="/pastes">Go to your pastes</a>
</form>
</body>
</html>
